name: PR Spam Guard

on:
  pull_request:
    types: [opened]

permissions:
  pull-requests: write

jobs:
  guard:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            const body = pr.body || "";

            const hasIssue = /(Fixes|Closes)\s+#\d+/i.test(body);
            const isLowEffort = body.length < 20;

            if (!hasIssue || isLowEffort) {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr.number,
                labels: ["spam"]
              });

              console.log("Spam PR detected.");
            }
